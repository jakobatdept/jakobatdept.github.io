<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gesture Particle System - Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            width: 280px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        h2 { margin: 0 0 20px 0; font-size: 16px; font-weight: 600; letter-spacing: 3px; color: #fff; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
        .control-group { margin-bottom: 20px; }
        label { display: block; font-size: 10px; margin-bottom: 8px; opacity: 0.7; letter-spacing: 1px; }
        
        select, input[type="color"] {
            width: 100%;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            transition: 0.3s;
        }
        select:hover { background: rgba(255,255,255,0.1); }

        .status-container {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .status { font-size: 11px; margin-bottom: 5px; color: #4af; font-weight: bold; }
        .hint { font-size: 10px; opacity: 0.5; line-height: 1.4; }

        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 180px;
            height: 135px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            transform: scaleX(-1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="ui-panel">
        <h2>3D Particle Core</h2>
        
        <div class="control-group">
            <label>GEOMETRY TEMPLATE</label>
            <select id="shapeSelect">
                <option value="sphere">Celestial Sphere</option>
                <option value="heart">Floating Heart</option>
                <option value="flower">Lotus Bloom</option>
                <option value="saturn">Planet Saturn</option>
                <option value="knot">Torus Knot</option>
                <option value="fireworks">Supernova</option>
            </select>
        </div>

        <div class="control-group">
            <label>CORE COLOR</label>
            <input type="color" id="colorPicker" value="#00f2ff">
        </div>

        <div class="status-container">
            <div class="status" id="handStatus">System Initializing...</div>
            <div class="hint">
                • <b>Distance:</b> Stretch hands to scale<br>
                • <b>Position:</b> Move hands to tilt X/Y<br>
                • <b>Angle:</b> Rotate hands like a wheel to spin
            </div>
        </div>
    </div>

    <div id="video-container">
        <video id="input_video"></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // --- State Management ---
        const PARTICLE_COUNT = 18000;
        let targetScale = 1;
        let currentScale = 1;
        let targetRot = { x: 0, y: 0, z: 0 };
        let currentRot = { x: 0, y: 0, z: 0 };
        
        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 4;

        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);

        // Initial Random Cloud
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const material = new THREE.PointsMaterial({
            size: 0.012,
            color: 0x00f2ff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- Shape Generators ---
        function generateShape(type) {
            const pos = targetPositions;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let x, y, z;

                if (type === 'sphere') {
                    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                    x = Math.cos(theta) * Math.sin(phi);
                    y = Math.sin(theta) * Math.sin(phi);
                    z = Math.cos(phi);
                } 
                else if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    x = 16 * Math.pow(Math.sin(t), 3) / 13;
                    y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) / 13;
                    z = (Math.random() - 0.5) * 0.4;
                }
                else if (type === 'flower') {
                    const t = (i / PARTICLE_COUNT) * Math.PI * 20;
                    const r = Math.sin(1.5 * t);
                    x = r * Math.cos(t);
                    y = r * Math.sin(t);
                    z = Math.cos(t * 0.5) * 0.5;
                }
                else if (type === 'saturn') {
                    if (i < PARTICLE_COUNT * 0.4) {
                        const phi = Math.random() * Math.PI * 2;
                        const theta = Math.random() * Math.PI;
                        x = 0.5 * Math.cos(phi) * Math.sin(theta);
                        y = 0.5 * Math.sin(phi) * Math.sin(theta);
                        z = 0.5 * Math.cos(theta);
                    } else {
                        const r = 0.8 + Math.random() * 0.6;
                        const angle = Math.random() * Math.PI * 2;
                        x = r * Math.cos(angle);
                        y = (Math.random() - 0.5) * 0.05;
                        z = r * Math.sin(angle);
                    }
                }
                else if (type === 'knot') {
                    const t = (i / PARTICLE_COUNT) * Math.PI * 2 * 10;
                    x = (1.5 + Math.cos(3 * t)) * Math.cos(2 * t) / 1.5;
                    y = (1.5 + Math.cos(3 * t)) * Math.sin(2 * t) / 1.5;
                    z = Math.sin(3 * t) / 1.5;
                }
                else { // Fireworks
                    const r = Math.pow(Math.random(), 0.5) * 2;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                pos[i3] = x;
                pos[i3 + 1] = y;
                pos[i3 + 2] = z;
            }
        }

        generateShape('sphere');

        // --- Hand Tracking & Logic ---
        const videoElement = document.getElementById('input_video');
        const statusText = document.getElementById('handStatus');

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length >= 2) {
                statusText.innerText = "Full Control Active";
                statusText.style.color = "#00ffcc";

                const h1 = results.multiHandLandmarks[0][9]; // Palm center hand 1
                const h2 = results.multiHandLandmarks[1][9]; // Palm center hand 2

                // 1. Calculate Scaling (Distance)
                const dx = h1.x - h2.x;
                const dy = h1.y - h2.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                targetScale = THREE.MathUtils.mapLinear(distance, 0.1, 0.7, 0.4, 4.0);

                // 2. Calculate X/Y Rotation (Midpoint position)
                // Midpoint ranges 0 to 1. Map to -Math.PI to Math.PI
                const midX = (h1.x + h2.x) / 2;
                const midY = (h1.y + h2.y) / 2;
                targetRot.y = (midX - 0.5) * Math.PI * 2;
                targetRot.x = (midY - 0.5) * Math.PI * 2;

                // 3. Calculate Z Rotation (Angle between hands)
                // atan2 returns angle in radians
                targetRot.z = Math.atan2(h2.y - h1.y, h2.x - h1.x);

            } else {
                statusText.innerText = results.multiHandLandmarks.length === 1 ? 
                    "Need Second Hand" : "Waiting for Hands...";
                statusText.style.color = "#ff4a4a";
                // Slowly return to neutral rotation if hands lost
                targetRot.x *= 0.95;
                targetRot.y *= 0.95;
            }
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });
        hands.onResults(onResults);

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        cameraFeed.start();

        // --- UI Listeners ---
        document.getElementById('shapeSelect').addEventListener('change', (e) => generateShape(e.target.value));
        document.getElementById('colorPicker').addEventListener('input', (e) => material.color.set(e.target.value));

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // 1. Morph Particles
            const posAttr = geometry.attributes.position.array;
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                posAttr[i] += (targetPositions[i] - posAttr[i]) * 0.1;
            }
            geometry.attributes.position.needsUpdate = true;

            // 2. Smooth Scale
            currentScale += (targetScale - currentScale) * 0.1;
            particleSystem.scale.set(currentScale, currentScale, currentScale);

            // 3. Smooth Rotation (Lerp)
            currentRot.x += (targetRot.x - currentRot.x) * 0.1;
            currentRot.y += (targetRot.y - currentRot.y) * 0.1;
            currentRot.z += (targetRot.z - currentRot.z) * 0.1;

            particleSystem.rotation.set(currentRot.x, currentRot.y, currentRot.z);

            // 4. Idle spin (adds a bit of life)
            particleSystem.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
